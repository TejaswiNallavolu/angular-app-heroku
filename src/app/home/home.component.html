<header></header>
<div class="row mt-3 mb-3 text-center d-flex justify-content-center">
    <div class="col-md-4 " *ngFor="let item of allClassList | slice:0:1;">
      <div class="card">
        <h2> {{item.className}}</h2>
        <img src="{{item.image}}" alt="mobile computing" style="width:100%; height: 200px;">

        <p class="title"> Time : {{item.time}}</p>
        <p class="Venue">Venue : {{item.location}}</p>

        <p><a class="btn btn-dark btn-lg text-white" href="{{item.link}}">Canvas</a></p>
      </div>
    </div>
<app-footer></app-footer>
